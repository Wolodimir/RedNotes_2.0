<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/edit.css">
    <title>Edit</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-logo"><h1>Редактирование</h1></div>
        </header>
        <form th:each="el : ${note}" method="post" class="form_edit" th:action="@{'/rednotes/'+'notes/'+${el.id}+'/add'}">
            <textarea th:text="${el.heading}" name="heading"></textarea>
            <textarea th:text="${el.text}" name="text"></textarea>
            <div class="form-button-box">
                <a class="edit_delete" th:href="@{'/rednotes/'+'notes/'+${el.id}+'/delete'}">
                    <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-trash-fill" viewBox="0 0 16 16">
                    <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                </svg></a>
                <button type="submit">➤</button>
            </div>
        </form>
    </div>
</body>
</html>
